<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="lib/mobile-angular-ui/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="lib/mobile-angular-ui/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="lib/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="lib/horn/css/main.css"/>
    <link rel="stylesheet" href="lib/horn/css/circle-progress.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="lib/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
    <script src="lib/mobile-angular-ui/js/mobile-angular-ui.gestures.min.js"></script>
    <title>SMS Alert App</title>
</head>
<body ui-prevent-touchmove-defaults>
<!-- App Body -->
<div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div ui-content-for="title" class="title-text">
        <div class="title-image"></div>
    </div>
    <div class="app-content">
        <ui-view></ui-view>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="lib/horn/js/circle-progress.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
